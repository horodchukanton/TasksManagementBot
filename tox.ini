[tox]
isolated_build = True
envlist = py3{9}-pytest, pylint-src, pylint-tests, sdist_install

[testenv:py39-pytest]
deps =
    -rrequirements.txt
    -rrequirements_dev.txt

commands =
    pytest

[testenv:pylint-src]
deps =
    -rrequirements.txt
    -rrequirements_dev.txt
    pylint
    pycodestyle

skip_install = True
commands =
    pylint src
    pycodestyle src

[testenv:pylint-tests]
deps =
    -rrequirements.txt
    -rrequirements_dev.txt
    pylint
    pycodestyle

skip_install = True
commands =
    pylint tests
    pycodestyle tests

[testenv:sdist_install]
commands = python -c "import odoo_tasks_management"
