name: Build and Release Python Wheel
on:
  push:
    branches:
      - master
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      - name: Publish python package
        id: publish_package
        run: |
          pip wheel . -w dist/
      - name: Get python package version
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release of version ${{ steps.get_version.outputs.version-without-v }}
          draft: false
          prerelease: ${{ contains(github.ref, 'dev') == true }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dist/weba_odoo_tasks_management_bot-${{ steps.get_version.outputs.version-without-v }}-py3-none-any.whl
          asset_name: weba_odoo_tasks_management_bot-${{ steps.get_version.outputs.version-without-v }}-py3-none-any.whl
          asset_content_type: application/zip
